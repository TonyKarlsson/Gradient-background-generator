<!DOCTYPE html>
<html>
<head>
	<title>Gradient Background</title>
	<link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
</head>
<body id="body">
  <div class="container">
  	<h1>Gradient Background Generator</h1>
    <h2>Choose direction:</h2>
    <h4>
      <!-- classes top, bottom, left, right and radial must be first -->
      <i data-direction="top" class="top fas fa-arrow-circle-up arrow"></i>
      <i data-direction="bottom" class="bottom fas fa-arrow-circle-down arrow"></i>
      <i data-direction="left" class="left fas fa-arrow-circle-left arrow"></i>
      <i data-direction="right" class="right fas fa-arrow-circle-right arrow"></i>
      <i data-direction="radial" class="radial fas fa-dot-circle"></i>
    </h4>
    <h2>Pick your colors:</h2>
    <div id="color-pickers">
      <input class="color-box color1" type="color" name="color" value="#ff00ae">
      <input class="color-box color2" type="color" name="color" value="#00ff91">
    </div>
    <h4>
      <i class="fas fa-plus-circle plus"></i>
    </h4>
    <h2>CSS Code:</h2>
  	<h3 class="gradient-code"></h3>
  </div>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
